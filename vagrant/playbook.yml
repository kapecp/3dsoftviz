  - name: install webengine
    apt: name=libqt5webengine5-dev state=present
  - name: install doxygen
    apt: name=doxygen state=present
  - name: install sphinx
    apt: name=sphinx-common state=present
  - name: install cppcheck
    apt: name=cppcheck state=present
  - name: install python-pip
    apt: name=python-pip state=present
  - name: install cpplint
    pip: name=cpplint
  - name: install qtbase5-dev
    apt: name=qtbase5-dev state=present
  - name: install build essential
    apt: name=build-essential state=present	
  - name: install git
    apt: name=git state=present
  - name: install libopenscenegraph-dev
    apt: name=libopenscenegraph-dev state=present
  - name: install qtcreator
    apt: name=qtcreator state=present
  - name: install libboost-all-dev
    apt: name=libboost-all-dev state=present
  - name: install liblua5.1-0-dev
    apt: name=liblua5.1-0-dev state=present
  - name: install libopencv-dev
    apt: name=libopencv-dev state=present
  - name: install freeglut3-dev
    apt: name=freeglut3-dev state=present
  - name: install xfce4
    apt: name=xubuntu-desktop state=present
  - name: install cmake
    apt: name=cmake state=present
