- hosts: all
  become: yes
  become_method: sudo
  
  tasks:
  - name: install aptitude
    apt: name=aptitude state=present
  - apt_repository:
      repo: 'ppa:ethereum/ethereum-qt'
  - name: install python-minimal
    apt: name=python-minimal state=present
  - name: update
    apt:
      upgrade: yes
      update_cache: yes
  - name: install ssh
    apt: name=ssh state=present
